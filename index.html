<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text Editor</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="upload-image-modal" id="upload-image-modal">
                <button class="close-modal" onclick="lockModal()"></button>
                <br>
                <textarea rows="4" cols="50" id="textarea-modal"></textarea>
                <button class="upload-image-button" onclick="uploadImage(document.getElementById('textarea-modal').value)">Enviar</button>
            </div>
            <div class="text-edit">
                <h1 class="title">TEXT EDITOR</h1>
                <div class="over-toolbar">
                    <div class="font-select-div">
                        <select id="font-select" class="font-select" onchange="changeFontStyle(value)">
                            <option value="arial">Arial</option>
                            <option value="roboto">Roboto</option>
                            <option value="source-serif">Source</option>
                            <option value="dancing-script">Dancing Script</option>
                            <option value="orbitron">Orbitron</option>   
                            <option value="playfair">Playfair</option>                         
                        </select>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="font-style-div">
                        <button class="icon-bold" onclick="toBold()"></button>
                        <button class="icon-italic" onclick="toItalic()"></button>
                        <button class="icon-underline" onclick="toUnderline()"></button>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="other-style-div">
                        <button class="icon-paragraph" onclick="toParagraph()"></button>
                        <button class="icon-superscript" onclick="toSuperscript()"></button>
                        <button class="icon-subscript" onclick="toSubscript()"></button>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="align-style-div">
                        <button class="icon-align-center" onclick="alignCenter()"></button>
                        <button class="icon-align-left" onclick="alignLeft()"></button>
                        <button class="icon-align-right" onclick="alignRight()"></button>
                        <button class="icon-justify" onclick="justify()"></button>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="list-style-div">
                        <button class="icon-ordered-list" onclick="toOrderedList()"></button>
                        <button class="icon-unordered-list" onclick="toUnorderedList()"></button>
                    </div>
                    <div class="font-size-select-div">
                        <select id="font-size-select" class="font-size-select" onchange="changeSize(this.options[this.selectedIndex].value)">
                            <option value="1">6</option>
                            <option value="2">8</option>
                            <option value="3">12</option>
                            <option value="4">14</option>
                            <option value="5">16</option>
                            <option value="6">18</option>
                            <option value="7">20</option>    
                        </select>
                    </div>
                </div>
                <div class="iframe-text-editor">
                    <iframe id="principal-iframe" name="editor" contenteditable="true" src="about:blank" ></iframe>
                </div>
                <div class="under-toolbar">
                    <div class="undo-and-redo-div">
                        <button class="icon-undo" onclick="undo()"></button>
                        <button class="icon-redo" onclick="redo()"></button>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="font-color-div">
                        <input id="font-color" class="font-color" onchange="changeColor()" name="Color Picker" type="color"/>
                        <img class="icon-palette" src="./icons/palette-solid.svg">
                    </div>
                    <div class="image-selector-div">
                        <button id="image-selector" class="image-selector" onclick="unlockModal()"></button>
                        <img class="icon-image-selector" src="./icons/image-solid.svg">
                    </div>
                </div>
            </div>
        </div>  
        <script type="text/javascript" src="./editor.js">
        </script>
    </body>
</html>
